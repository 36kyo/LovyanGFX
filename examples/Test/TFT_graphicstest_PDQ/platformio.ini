[platformio]
default_envs = esp32
lib_extra_dirs = ../../../
src_dir = .

[env]
platform = https://github.com/platformio/platform-espressif32.git#feature/arduino-upstream
platform_packages = framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32.git#2.0.0
framework = arduino
lib_ldf_mode = deep
lib_deps =
  Wire
  SPI
  FS
  SPIFFS
  SD
  HTTPClient
  WiFi
  WiFiClientSecure
  Update
  Preferences

[env:m5stick-c]
board = m5stick-c

[env:esp32]
board = esp32dev

[env:m5stack-fire]
board = m5stack-fire

[env:m5stack-core-esp32]
board = m5stack-core-esp32

[env:m5stack-core2]
board = m5stack-core2

[env:odroid_esp32]
board = odroid_esp32


